name: Build and publish

on:
  workflow_dispatch:
    inputs:
      beta:
        required: true
        type: boolean
      dry_run:
        required: true
        type: boolean

jobs:
  ensure-tag-available:
    name: Ensure tag available
    runs-on: ubuntu-slim
    permissions:
      contents: read

    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version and check if tag exists
        id: set-version
        run: |
          # Create virtualenv and install bodega
          python -m venv venv
          source venv/bin/activate
          pip install -e .

          # Extract version from --version flag
          VERSION=$(bodega --version | grep -oP 'bodega, version \K[0-9]+\.[0-9]+\.[0-9]+')

          if [ -z "$VERSION" ]; then
            echo "Failed to extract version from bodega --version"
            exit 1
          fi

          echo "Detected version: $VERSION"
          TAG="v$VERSION"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Error: Tag $TAG already exists. Please bump the version in __init__.py"
            exit 1
          fi

          echo "Tag $TAG is available for creation"
          echo "version=$TAG" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: ensure-tag-available
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build.yml

  test:
    name: Test
    needs: ensure-tag-available
    permissions:
      contents: read
    uses: ./.github/workflows/test.yml

  publish:
    name: Publish
    needs: [ensure-tag-available, build, test]
    runs-on: ubuntu-slim
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: bodega-*

      - name: Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          files: bodega-*
          tag_name: ${{ needs.ensure-tag-available.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.beta }}